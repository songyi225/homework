<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <h1>애플 홈페이지</h1>
    <!-- 카드 레이아웃 -->

    <!-- 7개의 카드를 배치할 전체 컨테이너 -->
    <div class="container">

      <!-- 첫번째 컴포넌트 -->
      <div class="ipad-pro card-component">
        <h2 class="title">iPad Pro</h2>
        <p class="sub-title">놀라우리만치 얇다.<br/>엄청나게 강력하다.</p>
        <p class="small-title">출시일 추후 공개</p>
        <div role="group" class="button-group">
          <button type="button" aria-lable="추가 정보 보기" class="more-btn">더 알아보기</button>
          <button type="button" aria-lable="가격 보기" class="price-btn">가격 보기</button>
        </div>
        <div role="img" class="background-img" aria-label="아이패드 프로"></div>
      </div>

      <!-- 두번째 컴포넌트 -->
      <div class="ipad-air card-component">
        <h2 class="title">iPad air</h2>
        <p class="sub-title">두 가지 사이즈. 더 빠른 칩.<br/>무엇이든 거뜬하게.</p>
        <p class="small-title">출시일 추후 공개</p>
        <div role="group" class="button-group">
          <button type="button" aria-lable="추가 정보 보기" class="more-btn">더 알아보기</button>
          <button type="button" aria-lable="가격 보기" class="price-btn">가격 보기</button>
        </div>
        <div role="img" class="background-img" aria-label="아이패드 에어"></div>
      </div>

      <!-- 세번째 컴포넌트 -->
      <div class="iphone-15-pro card-component">
        <h2 class="title">iPhone 15 Pro</h2>
        <p class="sub-title">티타늄. 초강력. 초경량. 초프로.</p>
        <div role="group" class="button-group">
          <button type="button" aria-lable="추가 정보 보기" class="more-btn">더 알아보기</button>
          <button type="button" aria-lable="가격 보기" class="price-btn">가격 보기</button>
        </div>
        <div role="img" class="background-img" aria-label="아이폰 15 프로"></div>
      </div>

      <!-- 네번째 컴포넌트 -->
      <div class="iphone-15 card-component">
        <h2 class="title">iPhone 15</h2>
        <p class="sub-title">새로운 카메라.<br/>새로운 디자인.<br/>새로움이 물씬.</p>
        <div role="group" class="button-group">
          <button type="button" aria-lable="추가 정보 보기" class="more-btn">더 알아보기</button>
          <button type="button" aria-lable="가격 보기" class="price-btn">가격 보기</button>
        </div>
        <div role="img" class="background-img" aria-label="아이폰 15"></div>
      </div>

      <!-- 다섯번째 컴포넌트 -->
      <div class="watch card-component">
        <h2 class="title">WATCH</h2>
        <p class="sub-title">보다 똑똑. 보다 또렷. 보다 강력.</p>
        <div role="group" class="button-group">
          <button type="button" aria-lable="추가 정보 보기" class="more-btn">더 알아보기</button>
          <button type="button" aria-lable="가격 보기" class="price-btn">가격 보기</button>
        </div>
        <div role="img" class="background-img" aria-label="애플워치"></div>
      </div>

      <!-- 여섯번째 컴포넌트 -->
      <div class="macbook-air card-component">
        <h2 class="title">MacBook Air</h2>
        <p class="sub-title">날렵하게. 강력하게. M3답게.</p>
        <div role="group" class="button-group">
          <button type="button" aria-lable="추가 정보 보기" class="more-btn">더 알아보기</button>
          <button type="button" aria-lable="가격 보기" class="price-btn">가격 보기</button>
        </div>
        <div role="img" class="background-img" aria-label="맥북 에어"></div>
      </div>

      <!-- 일곱번째 컴포넌트 -->
      <div class="airpods-pro card-component">
        <h2 class="title">airPods Pro</h2>
        <p class="sub-title">전에 없던 청취 경험.<br/>적응형 오디오.</p>
        <div role="group" class="button-group">
          <button type="button" aria-lable="추가 정보 보기" class="more-btn">더 알아보기</button>
          <button type="button" aria-lable="가격 보기" class="price-btn">가격 보기</button>
        </div>
        <div role="img" class="background-img" aria-label="에어팟 프로"></div>
      </div>

    </div>
  </body>
</html>
