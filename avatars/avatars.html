<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>avatars homework</title>
  <link rel="stylesheet" href="avatars.css" />
</head>

<body>
  <main class="main">
    <section class="woman_list" aria-label="여자 사용자 목록">
      <div class="woman1 woman">
        <img class="avartar_img" src="../images/faces/face1.jpg" alt="여자1의 사진" />
        <div class="off" aria-label="접속하지 않은 상태"></div>
      </div>
      <div class="woman2 woman">
        <img class="avartar_img" src="../images/faces/face2.jpg" alt="여자2의 사진" />
        <div class="on" aria-label="접속한 상태"></div>
      </div>
      <div class="woman3 woman">
        <img class="avartar_img" src="../images/faces/face4.png" alt="여자3의 사진" />
        <div class="off" aria-label="접속하지 않은 상태"></div>
      </div>
      <div class="woman4 woman">
        <img class="avartar_img" src="../images/faces/face4.jpg" alt="여자4의 사진" />
        <div class="on" aria-label="접속한 상태"></div>
      </div>
    </section>
    
    <section class="man_list" aria-label="남자 사용자 목록">
      <div class="man1 man">
        <img class="avartar_img" src="../images/faces/face5.jpg" alt="남자1의 사진" />
        <div class="on" aria-label="접속한 상태"></div>
      </div>
      <div class="man2 man">
        <img class="avartar_img" src="../images/faces/face6.jpg" alt="남자2의 사진" />
        <div class="on" aria-label="접속한 상태"></div>
      </div>
      <div class="man3 man">
        <img class="avartar_img" src="../images/faces/face7.jpg" alt="남자3의 사진" />
        <div class="off" aria-label="접속하지 않은 상태"></div>
      </div>
      <div class="man4 man">
        <img class="avartar_img" src="../images/faces/face8.jpg" alt="남자4의 사진" />
        <div class="off" aria-label="접속하지 않은 상태"></div>
      </div>
    </section>

  </main>
</body>

</html>
